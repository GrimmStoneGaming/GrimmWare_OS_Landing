<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GWOS Gateway</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/gwos-favicon.png">
  <style>
    #gateway-screen,
    #landing-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #landing-page {
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-in-out;
      color: #00ff66;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      background-color: black;
    }

    #gateway-screen {
      z-index: 2;
    }

    .rain-away {
      animation: rainAway 1.5s forwards;
    }

    @keyframes rainAway {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <!-- LANDING PAGE (Boot Display Placeholder) -->
  <div id="landing-page">
    <div>GRIMMWARE OS BOOT COMPLETE.</div>
  </div>

  <!-- GATEWAY SCREEN WRAPPER -->
  <div id="gateway-screen">
    <div class="logo-container">
      <img src="images/grimmware-logo.png" alt="GRIMMWARE OS Logo" class="logo-main">
      <img src="images/emotion-is-executable.png" alt="Emotion Is Executable" class="tagline">
    </div>

    <div class="decrypt-boxes">
      <div class="box" id="box0">G</div>
      <div class="box" id="box1">W</div>
      <div class="box" id="box2">O</div>
      <div class="box" id="box3">S</div>
      <div class="separator">_</div>
      <div class="box" id="box4">E</div>
      <div class="box" id="box5">X</div>
      <div class="box" id="box6">E</div>
    </div>

    <div class="decrypt-instruction">
      Tap <span class="green-glow">green</span> to decrypt.
    </div>

    <div id="access-message" class="access-message hidden"></div>
    <button id="run-button" class="run-it-button hidden">>>> RUN IT</button>
  </div>

  <script src="script.js" defer></script>
  <script>
    const runBtn = document.getElementById('run-button');
    const gatewayScreen = document.getElementById('gateway-screen');
    const landingPage = document.getElementById('landing-page');

    runBtn.addEventListener('click', () => {
      [...gatewayScreen.children].forEach(el => el.classList.add('rain-away'));

      setTimeout(() => {
        gatewayScreen.style.display = 'none';
        landingPage.style.opacity = '1';
        landingPage.style.pointerEvents = 'auto';
      }, 1600);
    });
  </script>
</body>
</html>
