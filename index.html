<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GWOS Gateway</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/gwos-favicon.png">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #gateway-screen,
    #landing-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
    }

    #landing-page {
      z-index: 1;
      opacity: 1;
      pointer-events: none;
      color: #00ff66;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gateway-overlay {
      z-index: 3;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .strip {
      flex: 1;
      background: black;
      animation: none;
    }

    .rain-away {
      animation: fallStrip 1.4s forwards;
    }

    @keyframes fallStrip {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }

    #run-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      padding: 14px 34px;
      font-size: 1.2rem;
      font-weight: 900;
      font-family: 'Courier New', monospace;
      color: black;
      background-color: #ff1a1a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      animation: glitchBtn 1s infinite alternate;
    }

    @keyframes glitchBtn {
      0% {
        box-shadow: 0 0 6px #ff1a1a;
        transform: translateX(-50%) scale(1);
      }
      100% {
        box-shadow: 0 0 20px #ff4444, 0 0 8px red;
        transform: translateX(-50%) scale(1.05);
      }
    }
  </style>
</head>
<body>

  <!-- GATEWAY SCREEN WRAPPER -->
  <div id="gateway-screen">

    <!-- LOGO + TAGLINE -->
    <div class="logo-container">
      <img src="images/grimmware-logo.png" alt="GRIMMWARE OS Logo" class="logo-main">
      <img src="images/emotion-is-executable.png" alt="Emotion Is Executable" class="tagline">
    </div>

    <!-- DECRYPT BOXES -->
    <div class="decrypt-boxes">
      <div class="box" id="box0">G</div>
      <div class="box" id="box1">W</div>
      <div class="box" id="box2">O</div>
      <div class="box" id="box3">S</div>
      <div class="separator">_</div>
      <div class="box" id="box4">E</div>
      <div class="box" id="box5">X</div>
      <div class="box" id="box6">E</div>
    </div>

    <!-- INSTRUCTIONS -->
    <div class="decrypt-instruction">
      Tap <span class="green-glow">green</span> to decrypt.
    </div>

    <!-- ACCESS MESSAGE + WARNING + BUTTON -->
    <div id="access-message" class="access-message hidden"></div>
    <div id="access-warning" class="line-two hidden"></div>
    <button id="run-button" class="run-it-button hidden">>>> RUN IT</button>
  </div>

<!-- RAIN STRIPS CONTAINER (generated dynamically) -->
<div id="gateway-overlay"></div>

  <!-- MATRIX RAIN BACKGROUND (optional future feature) -->
  <div id="landing-page" style="display: none;">
    <div style="color: #00ff66; text-align: center; font-size: 2rem; padding-top: 20vh;">
      GRIMMWARE OS Booted. Welcome.
    </div>
  </div>

  <script src="script.js" defer></script>
  <!-- RAIN STRIP OVERLAY -->
<div id="gateway-overlay">
  <div class="strip"></div>
  <div class="strip"></div>
  <div class="strip"></div>
  <div class="strip"></div>
  <div class="strip"></div>
  <div class="strip"></div>
  <div class="strip"></div>
</div>

<!-- PLACEHOLDER FOR LANDING PAGE -->
<div id="landing-page" style="display: none;">

</div>

</body>
</html>
