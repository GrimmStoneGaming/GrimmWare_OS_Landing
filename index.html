
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrimmWare OS Gateway</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body style="display: none;">
  <!-- LANDING PAGE -->
  <div id="landing-page" class="preloaded" aria-hidden="true">
    <div class="lp-content">
      <h1>Welcome to GrimmWare OS</h1>
      <p>This is your system now.</p>
    </div>
  </div>

  <!-- GATEWAY UI -->
  <div id="gateway-ui">
    <div class="top-container" id="top-container">
      <div class="logo-container">
        <img class="logo-main" src="images/grimmware-logo.png" alt="GRIMMWARE OS Logo" loading="lazy"/>
        <img class="tagline" src="images/emotion-is-executable.png" alt="Emotion is Executable" loading="lazy"/>
      </div>

      <div class="decrypt-wrapper hidden" role="region" aria-label="Decryption Puzzle">
        <div class="decrypt-boxes" id="decrypt-boxes">
          <!-- Box elements will go here dynamically -->
        </div>
      </div>
    </div>
    <button id="runItButton">RUN IT</button>
  </div>

  <!-- RED SHOCK OVERLAY -->
  <div id="shock-overlay"></div>

  <script src="script.js"></script>
</body>
</html>
