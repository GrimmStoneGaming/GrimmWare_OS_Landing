<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GWOS Gateway</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/gwos-favicon.png" />
</head>
<body>
  <!-- GATEWAY WRAPPER -->
  <div id="gateway-screen">
    <!-- LOGO + TAGLINE -->
    <div class="logo-container">
      <img src="images/grimmware-logo.png" alt="GRIMMWARE OS Logo" class="logo-main" />
      <img src="images/emotion-is-executable.png" alt="Emotion Is Executable" class="tagline" />
    </div>

    <!-- DECRYPT BOXES -->
    <div class="decrypt-boxes">
      <div class="box" id="box0">G</div>
      <div class="box" id="box1">W</div>
      <div class="box" id="box2">O</div>
      <div class="box" id="box3">S</div>
      <div class="separator">_</div>
      <div class="box" id="box4">E</div>
      <div class="box" id="box5">X</div>
      <div class="box" id="box6">E</div>
    </div>

    <!-- INSTRUCTIONS -->
    <div class="decrypt-instruction">
      Tap <span class="green-glow">green</span> to decrypt.
    </div>

    <!-- ACCESS MESSAGE + WARNING + BUTTON -->
    <div id="access-message" class="access-message hidden"></div>
    <div id="access-warning" class="line-two hidden"></div>
    <button id="run-button" class="run-it-button hidden">>>> RUN IT</button>
  </div>

  <!-- RAIN STRIPS OVERLAY (empty initially, filled by JS) -->
  <div id="gateway-overlay"></div>

  <!-- LANDING PAGE -->
  <div id="landing-page">
    <div class="landing-message">GRIMMWARE OS Booted. Welcome.</div>
    <img src="images/emotion-is-executable.png" alt="Emotion is Executable" class="landing-tagline" />
  </div>

  <!-- SCRIPT -->
  <script src="script.js" defer></script>
</body>
</html>
