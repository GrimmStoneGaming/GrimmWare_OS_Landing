<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GWOS Gateway</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/gwos-favicon.png">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #gateway-screen,
    #landing-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #landing-page {
      z-index: 1;
      opacity: 1;
      pointer-events: none;
      color: #00ff66;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gateway-overlay {
      z-index: 3;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .strip {
      flex: 1;
      background: black;
      animation: none;
    }

    .rain-away {
      animation: fallStrip 1.4s forwards;
    }

    @keyframes fallStrip {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }

    #run-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      padding: 14px 34px;
      font-size: 1.2rem;
      font-weight: 900;
      font-family: 'Courier New', monospace;
      color: black;
      background-color: #ff1a1a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      animation: glitchBtn 1s infinite alternate;
    }

    @keyframes glitchBtn {
      0% {
        box-shadow: 0 0 6px #ff1a1a;
        transform: translateX(-50%) scale(1);
      }
      100% {
        box-shadow: 0 0 20px #ff4444, 0 0 8px red;
        transform: translateX(-50%) scale(1.05);
      }
    }
  </style>
</head>
<body>

  <!-- LANDING PAGE CONTENT (replace with your actual LP) -->
  <div id="landing-page">
    GRIMMWARE OS BOOT COMPLETE.
  </div>

  <!-- MATRIX RAIN OVERLAY -->
  <div id="gateway-overlay"></div>

  <!-- RUN IT BUTTON -->
  <button id="run-button">>>> RUN IT</button>

  <script>
    const overlay = document.getElementById('gateway-overlay');
    const runBtn = document.getElementById('run-button');

    // Create blank strips (not UI clones!)
    const stripCount = 40;
    for (let i = 0; i < stripCount; i++) {
      const strip = document.createElement('div');
      strip.classList.add('strip');
      overlay.appendChild(strip);
    }

    // Trigger rain on click
    runBtn.addEventListener('click', () => {
      const strips = document.querySelectorAll('.strip');
      strips.forEach((strip, i) => {
        setTimeout(() => {
          strip.classList.add('rain-away');
        }, Math.random() * 1000);
      });
    });
  </script>
</body>
</html>
