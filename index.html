<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrimmWare Gateway</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="display: none;">
  <!-- === PRELOAD LANDING === -->
  <div id="landing-page" class="preloaded" aria-hidden="true">
    <div class="lp-content">
      <h1>Welcome to GrimmWare OS</h1>
      <p>This is your system now.</p>
    </div>
  </div>

  <!-- === GATEWAY UI === -->
  <div id="gateway-ui">
    <div class="top-container" id="top-container">
      <!-- LOGO + TAGLINE -->
      <div class="logo-container">
        <img class="logo-main" src="images/grimmware-logo.png" alt="GRIMMWARE OS Logo" loading="lazy" />
        <img class="tagline" src="images/emotion-is-executable.png" alt="Emotion is Executable" loading="lazy" />
      </div>

      <!-- DECRYPTION PUZZLE -->
      <div class="decrypt-wrapper hidden" role="region" aria-label="Decryption Puzzle">
        <div class="decrypt-boxes" id="decrypt-boxes">
          <div class="box" id="box0" role="button" tabindex="0" aria-label="Box 1">G</div>
          <div class="box" id="box1" role="button" tabindex="0" aria-label="Box 2">W</div>
          <div class="box" id="box2" role="button" tabindex="0" aria-label="Box 3">O</div>
          <div class="box" id="box3" role="button" tabindex="0" aria-label="Box 4">S</div>
          <div class="separator" aria-hidden="true">_</div>
          <div class="box" id="box4" role="button" tabindex="0" aria-label="Box 5">E</div>
          <div class="box" id="box5" role="button" tabindex="0" aria-label="Box 6">X</div>
          <div class="box" id="box6" role="button" tabindex="0" aria-label="Box 7">E</div>
        </div>
        <div class="decrypt-instruction" id="decrypt-instruction">x</div>
      </div>
    </div>

    <!-- === RUN IT BUTTON === -->
    <button id="runItButton">RUN IT</button>
  </div>

  <!-- === TERMINAL OVERLAY (CMD FIGHT) === -->
  <div id="terminal-overlay" class="hidden" role="region" aria-label="Terminal Response">
    <div class="terminal-container">
      <div class="terminal-lines" id="terminal-lines"></div>
    </div>
  </div>

  <!-- === SHOCK RED SCREEN === -->
  <div id="shock-overlay"></div>

  <!-- === AUDIO PAYLOAD === -->
  <audio id="glitchIntro" src="sounds/glitch-intro.mp3"></audio>
  <audio id="glitchThrob" src="sounds/glitch-throb-loop.mp3" loop></audio>
  <audio id="cipherSuccess" src="sounds/correct-tap.mp3"></audio>
  <audio id="cipherFail" src="sounds/incorrect-tap.mp3"></audio>
  <audio id="hackNoise" src="sounds/hack-static-transition.mp3"></audio>
  <audio id="terminalTheme" src="sounds/terminal-ambient.mp3"></audio>
  <audio id="runItClick" src="sounds/run-it-press.mp3"></audio>

  <!-- === JS CORE === -->
  <script src="script.js"></script>
</body>
</html>
