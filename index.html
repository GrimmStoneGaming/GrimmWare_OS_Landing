<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GWOS Gateway</title>
  <link rel="icon" type="image/png" href="gateway/images/gwos-favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGO + TAGLINE -->
  <div class="logo-container">
    <img src="gateway/images/grimmware-logo.png" alt="GRIMMWARE OS Logo" class="logo-main">
    <img src="gateway/images/emotion-is-executable.png" alt="Emotion Is Executable" class="tagline">
  </div>

  <!-- DECRYPT BOXES -->
  <div class="decrypt-boxes">
    <div class="box" id="box0">G</div>
    <div class="box" id="box1">W</div>
    <div class="box" id="box2">O</div>
    <div class="box" id="box3">S</div>
    <div class="separator">_</div>
    <div class="box" id="box4">E</div>
    <div class="box" id="box5">X</div>
    <div class="box" id="box6">E</div>
  </div>

  <!-- INSTRUCTIONS -->
  <div class="decrypt-instruction">
    Tap <span class="green-glow">green</span> to decrypt.
  </div>

  <!-- ACCESS MESSAGE + BUTTON -->
  <div id="access-message" class="access-message hidden"></div>
  <button id="run-button" class="run-it-button hidden">>>> RUN IT</button>

  <!-- SCRIPT -->
  <script src="script.js" defer></script>

</body>
</html>
