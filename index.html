<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GWOS Gateway</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/gwos-favicon.png">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #gateway-screen,
    #landing-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #landing-page {
      z-index: 1;
      opacity: 1;
      pointer-events: none;
      color: #00ff66;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gateway-overlay {
      z-index: 2;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .strip {
      flex: 1;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: none;
    }

    .strip-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .rain-away {
      animation: fallStrip 1.4s forwards;
    }

    @keyframes fallStrip {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <div id="landing-page">
    GRIMMWARE OS BOOT COMPLETE.
  </div>

  <div id="gateway-overlay"></div>

  <script>
    const overlay = document.getElementById('gateway-overlay');
    const runBtn = document.createElement('button');
    runBtn.textContent = '>>> RUN IT';
    runBtn.id = 'run-button';
    runBtn.style.padding = '14px 34px';
    runBtn.style.fontSize = '1.2rem';
    runBtn.style.fontWeight = '900';
    runBtn.style.fontFamily = 'Courier New, monospace';
    runBtn.style.color = 'black';
    runBtn.style.backgroundColor = '#ff1a1a';
    runBtn.style.border = 'none';
    runBtn.style.borderRadius = '6px';
    runBtn.style.cursor = 'pointer';
    runBtn.style.zIndex = '3';
    runBtn.style.position = 'absolute';
    runBtn.style.bottom = '40px';
    runBtn.style.left = '50%';
    runBtn.style.transform = 'translateX(-50%)';

    document.body.appendChild(runBtn);

    // Create 30 strips across the screen
    const stripCount = 30;
    for (let i = 0; i < stripCount; i++) {
      const strip = document.createElement('div');
      strip.classList.add('strip');
      const content = document.createElement('div');
      content.classList.add('strip-content');
      content.innerHTML = `
        <div class="logo-container">
          <img src="images/grimmware-logo.png" alt="GRIMMWARE OS Logo" class="logo-main">
          <img src="images/emotion-is-executable.png" alt="Emotion Is Executable" class="tagline">
        </div>
        <div class="decrypt-boxes">
          <div class="box">G</div>
          <div class="box">W</div>
          <div class="box">O</div>
          <div class="box">S</div>
          <div class="separator">_</div>
          <div class="box">E</div>
          <div class="box">X</div>
          <div class="box">E</div>
        </div>
        <div class="decrypt-instruction">
          Tap <span class="green-glow">green</span> to decrypt.
        </div>
      `;
      strip.appendChild(content);
      overlay.appendChild(strip);
    }

    runBtn.addEventListener('click', () => {
      const strips = document.querySelectorAll('.strip');
      strips.forEach((strip, i) => {
        setTimeout(() => {
          strip.classList.add('rain-away');
        }, Math.random() * 1200);
      });
    });
  </script>
</body>
</html>
